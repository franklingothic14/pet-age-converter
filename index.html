<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вік мого улюбленця</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Скільки років вашому котику чи песику в людських роках?</h1>
  </header>

  <main>
    <div class="converter">
      <label for="animal">Оберіть тваринку:</label>
      <select id="animal">
        <option value="cat">Кіт</option>
        <option value="dog">Пес</option>
      </select>

      <label for="age">Вік тваринки (роки):</label>
      <input type="number" id="age" min="0" placeholder="Наприклад: 3" />

      <button onclick="convertAge()">Конвертувати</button>

      <div id="result"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 Мій улюбленець</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
